- id: benchmarkoor-erigon-mainnet-24350000-stateful
  name: "Benchmarkoor (Erigon) - Mainnet(24350000) - Stateful"
  owner: ethpandaops
  repo: benchmarkoor-tests
  workflow_id: benchmarkoor.yaml
  ref: master
  labels:
    el-client: "erigon"
    network: "mainnet"
    block: "24350000"
    test-type: "stateful"
  inputs:
    run-timeout-minutes: "360"
    clients: '["erigon"]'
    snapshot: "mainnet/24350000"
    test-type: "stateful"
    upload-artifacts: "false"
    run-config: |
      runner:
        container_runtime: podman
        client:
          config:
            rollback_strategy: container-checkpoint-restore
            checkpoint_restore_strategy_options:
              tmpfs_threshold: "10g"
              tmpfs_max_size: "15g"
              wait_after_tcp_drop_connections: 10s
              restart_container: true

